<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallbackFuction</title>
</head>
<body>
    <h4>Callback Fuction</h4>
    <p>A callback function is a function passed into another function as an argument, which is then invoked inside the outer function to complete some kind of routine or action.</p>
    <script>
       function x(y){
        console.log('x');
        y();
       } 
       x(function y(){ // callback function
            console.log("y");
        })

        let add = function(num1, num2){ 
                return num1 + num2; 
        }
        let calData = function(num1, num2, callback){ 
                return callback(num1, num2)
        }      
        console.log(calData(5,4,add));
    </script>
</body>
</html>
