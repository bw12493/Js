<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>

<body>
    <p>The JavaScript spread operator (...) allows us to quickly copy all or part of an existing array or object into another array or object.</p>

    <script>
        const one = [1, 2, 3];
        const two = [4, 5, 6];
        const combine = [...one, ...two];
        console.log(combine);

        //
        var ages = [50, 20, 30, 40];

        function calculateAge(a, b, c, d) {
            console.log(a + b + c + d);
        }

        calculateAge(...ages);
    </script>
</body>

</html>
