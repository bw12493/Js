<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objet Prototype</title>
  </head>
  <body>
    <p>
      Prototypes are the mechanism by which JavaScript objects inherit features
      from one another.
    </p>
    <p>
      All JavaScript objects inherit properties and methods from a prototype.
    </p>

    <script>
      function mobile(mname, mcolor, mprice) {
        //intance member
        this.name = mname;
        this.color = mcolor;
        this.price = mprice;
      }
      //prototype member
      mobile.prototype.fulldetails = function () {
        return this.name + " " + this.color + " " + this.price;
      };

      var samsung = new mobile("galaxy", "black", 20000);
      console.log(samsung.fulldetails());
    </script>
  </body>
</html>
