<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>target event</title>
  </head>
  <body onclick="myFunction(event)">
    <h1>Lorem, ipsum.</h1>
    <p>
      <b
        >The target event property returns the element that triggered the
        event.</b
      >
      The target property gets the element on which the event originally
      occurred, opposed to the currentTarget property, which always refers to
      the element whose event listener triggered the event.
    </p>
    <strong>abcd</strong>
    <script>
      // target event
      /*  function myFunction(event) {
        alert(event.target.nodeName);
      } */

      // current event
      function myFunction(event) {
        alert(event.currentTarget.nodeName);
      }
    </script>
  </body>
</html>
