<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resvers</title>
</head>

<body>
    <h4>Resvers</h4>
    <p>The reverse() method reverses the elements in an array.</p>
    <p>Resvers() works for descending order sorting</p>
    <script>
        var numArr = [5, 1, 7, 2];
        numArr.reverse();
        console.log(numArr); //op - [2, 7, 1, 5]

        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.reverse();
        console.log(fruits); // op- ['Mango', 'Apple', 'Orange', 'Banana']

        //By combining sort() and reverse() you can sort an array in descending order:
        var numArr = [5, 1, 7, 2];
        numArr.sort();
        numArr.reverse();
        console.log(numArr); // op - [7, 5, 2, 1]

        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.sort();
        fruits.reverse();
        console.log(fruits); //op - ['Orange', 'Mango', 'Banana', 'Apple']
    </script>
</body>

</html>
