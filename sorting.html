<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting</title>
</head>

<body>
    <h4>sorting</h4>
    <p>The sort() method sorts an array alphabetically</p>
    <p>Sort() Function works with string and number</p>
    <p>It does not work with Objects you have to pass funtion in sort with a and b param</p>
    <p>// Resvers() works for descending order sorting</p>
    <script>
        let numArr = [1, 4, 6, 5];
        numArr.sort();
        console.log(numArr);

        // sorting For string, It will start From Capital Letter
        let strArr = ['a', 'b', 'd', 'C'];
        strArr.sort();
        console.log(strArr);

        // if both string & number Present -: 1-numbers, 2-Capital letters, 3-letters
        let strNumArr = ['a', 7, 2, 'C'];
        strNumArr.sort();
        console.log(strNumArr);

        // Sorting Obj with sort() but with numbers only; 
        // both params hold seprate obj for comparison

        let nameArray = [
            { name: 'sunny', age: 29 },
            { name: 'Pavan', age: 27 },
            { name: 'nikhil', age: 26 },
            { name: 'appa', age: 22 },
            { name: 'ilu', age: 20 },
        ];

        nameArray.sort(function (a, b) {
            return a.age - b.age
        });
        console.log(nameArray);
    </script>
</body>

</html>
