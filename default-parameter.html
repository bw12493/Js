<body>
    <h4>Default Parameter</h4>
    <p>If a function is called with missing arguments (less than declared), the missing values are set to undefined.</p>
    <p>Sometimes this is acceptable, but sometimes it is better to assign a default value to the parameter</p>
    <script>
        function person(firstName, lastName, nationality='indian'){
            this.firstName = firstName;
            this.lastName=lastName;
            this.nationality=nationality;
            console.log(this);
        }

        testData = new person('sunny','wavhal'); // nationality is indian because we assign default value to the parameter if we not assign default value then values are set to undefine.
        testData = new person('sunny','wavhal','uae');
    </script>
</body>
