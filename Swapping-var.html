<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping Variable</title>
</head>
<body>
    <p>Swapping two variables refers to mutually exchanging the values of the variables.</p>
    <script>
         let a = 10, b = 20; 
        [a, b] = [b, a];
        console.log(`${a} ${b}`);
    </script>
</body>
</html>
